{% extends 'base.html' %}

{% block title %}Login candidatos{% endblock title %}

{% block content %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Login - Candidatos</h1>
        <form action="{% url 'login_candidatos' %}" method="POST"> {% csrf_token %}
            {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha..." name="senha">
            </div>
            <input type="submit" class="btn btn-primary" value="Logar">
        </form>
        <br>
        <p>Ainda n√£o possui cadastro?</p>
        <a href="{% url 'cadastro_candidatos' %}" class="btn btn-primary">Cadastre-se</a>
    </div>
    
{% endblock content %}
