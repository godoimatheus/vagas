<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

  <nav style="background-color: black" class="navbar navbar-expand-lg bg-body-tertiary">
<div class="container-fluid">
  <a style="color:#ff6900;"" class="navbar-brand" href="#">Vagas</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Login
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Candidatos</a></li>
          <li><a class="dropdown-item" href="#">Empresas</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
</nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div style="text-align: center;" class="container">
        <h1>Cadastre-se</h1>
        <br>
        Informe seu e-mail
        <br> 
        <input name="usuario" class="form-control-sm" type="email">
        <br>
        <br>
        Escolha uma senha
        <br>
        <input name="senha" class="form-control-sm" type="password">
        <br>
        <br>
        <fieldset>
            <legend> Tipo de cadastro? </legend>
            <div>
              <input type = "checkbox" id = "candidatos" name = "cadastro" value = "candidatos">
              <label for = "coding"> Candidatos </label>
            </div>
            <div>
              <input type = "checkbox" id = "Empresas" name = "Cadastro" value = "empresas">
              <label for = "music"> Empresas </label>
            </div>
          </fieldset>
        <br>
        <button class="form-control-sm">Finalizar</button>
        <br>
        <br>
      </div>
    </form>

  </body>
</html>
