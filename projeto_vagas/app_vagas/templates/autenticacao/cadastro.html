<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

  <nav style="background-color: black" class="navbar navbar-expand-lg bg-body-tertiary">
<div class="container-fluid">
  <a style="color:#ff6900;"" class="navbar-brand" href="#">Vagas</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Login
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Candidatos</a></li>
          <li><a class="dropdown-item" href="#">Empresas</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
</nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div style="text-align: center;" class="container">
        <h1>Cadastre-se</h1>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Endereço de e-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        <label for="inputPassword5" class="form-label">Crie sua senha</label>
        <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            Sua senha deve ter entre 6-12 caracteres, pode-se usar letras e números.
        </div>
        <br>
        <br>
        <select class="form-select" aria-label="Default select example">
            <option selected>Selecione o tipo de cadastro</option>
            <option value="1">Candidatos</option>
            <option value="2">Empresas</option>
          </select>
        <br>
        <button class="form-control-sm">Finalizar</button>
        <br>
        <br>
      </div>
    </form>

  </body>
</html>
