<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body> 
    {% if user.is_authenticated %}
    <div class="container mt-4">
        <h1>{{ vaga.titulo }}</h1>
        <p>Salário: {{ vaga.salario }}</p>
        <p>Escolaridade: {{ vaga.escolaridade }}</p>
        <form action="{% url 'candidatar_vaga' vaga.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Candidatar">
        </form>
    </div>
{% else %}
    <p>Para candidatar-se a esta vaga, faça o <a href="{% url 'login' %}">login</a>.</p>
{% endif %}
</body>
</html>
