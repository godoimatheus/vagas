{% extends 'base.html' %}

{% block title %}Deletar vaga{% endblock title %}

{% block content %}

    <div class="container mt-4">
        <h1>Deletar Vaga</h1>
        <p>Tem certeza de que deseja deletar a vaga "{{ vaga.titulo }}"?</p>
        <form action="{% url 'deletar_vaga' vaga.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Confirmar">
            <a href="{% url 'vagas' %}" class="btn btn-primary">Voltar</a>
        </form>
    </div>

{% endblock content %}
