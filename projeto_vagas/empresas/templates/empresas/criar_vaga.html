<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form action="{% url 'salvar_vaga' %}" method="POST"> {% csrf_token %}
        {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
        {% endif %}
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Título da vaga..." name="titulo">
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Faixa salarial</label>
            <select class="form-select" aria-label="Faixa salarial" id="salario" name="salario">
                <option value="1">Até 1000</option>
                <option value="2">De 1000 a 2000</option>
                <option value="3">De 2000 a 3000</option>
                <option value="4">Acima de 4000</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="escolaridade" class="form-label">Escolaridade</label>
            <select class="form-select" aria-label="Escolaridade" id="escolaridade" name="escolaridade">
                <option value="1">Ensino fundamental</option>
                <option value="2">Ensino médio</option>
                <option value="3">Tecnólogo</option>
                <option value="4">Ensino Superior</option>
                <option value="5">Pós / MBA / Mestrado</option>
                <option value="6">Doutorado</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Criar vaga">
    </form>
</body>
</html>
